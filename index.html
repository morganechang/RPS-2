<!doctype html>
<html lang="en">
  <head>
    <meta name="description" content="Rock, Paper, Scissors">

    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">

  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>

    <h2>First, you pick.</h2>

    <button id="rock" onclick="buttonClickRock()">Rock</button>
    <button id="paper" onclick="buttonClickPaper()">Paper</button>
    <button id="scissors" onclick="buttonClickScissors()">Scissors</button>

    <br>

    <div id="user-message">You picked <span id="user-choice"></span></div>
    <div id="computer-message">Computer picked <span id="computer-choice"></span></div>

    <br>

    <div id="result"></div>

    </section>

    <script src="main.js"></script>
  </body>
</html>
